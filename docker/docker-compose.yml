#version: '3.9'

services:
  gpt-helper-web:
    image: "${DOCKER_REPO}:latest"
    container_name: "${APP_NAME}"
    restart: on-failure
    ports:
      - "80:80"
      - "5173:443"
    env_file:
      - .env  # Подтягиваем переменные среды из .env
    networks:
      - shared_network

networks:
  shared_network:
    external: true